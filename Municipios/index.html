  <body>
    <h1>Mucicipios</h1>

    <form>

    	<select name="salida" id="salida">

  			<option value="1">Cota</option>
  			<option value="2">Madrid</option>
  			<option value="3">Chia</option>

  			<option value="6">Fomeque</option>
  			<option value="7">Ubaque</option>
  		</select>	

  		<h4>Seleccione el municipio de llegada</h4>
    	<select name="llegada" id="llegada">
    		<option value="" disabled selected>Llegada</option>
  			<option value="1">Cota</option>
  			<option value="2">Madrid</option>
  			<option value="3">Chia</option>
  			<option value="4">Choachi</option>
  			<option value="5">Bogota</option>
  			<option value="6">Fomeque</option>
  			<option value="7">Ubaque</option>	
		</select>
    <div>
      <input type="button" value="Aceptar" id="aceptar">
    </div>  
	</from>
	<script  src="munisipios.js" type="text/javascript"></script>
